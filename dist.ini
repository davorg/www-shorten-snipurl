name = WWW-Shorten-SnipURL
author  = Shashank Tripathi <shank@shank.com>
license             = Perl_5
copyright_holder    = Shashank Tripathi
copyright_year      = 2012

version = 2.023

[Git::Contributors]

[@Filter]
-bundle = @Basic
-remove = Readme
-remove = GatherDir
-remove = ExtraTests
-remove = MakeMaker

[MakeMaker::Awesome]

[NextRelease]

[GatherDir]
exclude_filename = Makefile.PL
exclude_filename = META.json

[MetaJSON]
[GithubMeta]
issues  = 1
user    = p5-shorten
[@Git]

[CheckChangeLog]
[PkgVersion]
[PodSyntaxTests]
[Test::PAUSE::Permissions]
[Test::Pod::Coverage::Configurable]

[Test::PodSpelling]
wordlist = Pod::Wordlist
spell_cmd = aspell list
stopword = makealongerlink
stopword = makeashorterlink

[RunExtraTests]

[Prereqs]
perl                        = 5.006
strict                      = 0
warnings                    = 0
Carp                        = 0
HTTP::Request::Common       = 0
WWW::Shorten                = 3.08
URI                         = 0
Try::Tiny                   = 0

[Prereqs / TestRequires]
Test::More      = 0.88

[Prereqs / DevelopRequires]
Test::CheckManifest = 1.29
Test::CPAN::Changes = 0.4
Test::Kwalitee      = 1.22
Test::Pod::Spelling::CommonMistakes = 1.000

[CopyFilesFromBuild]
copy = Makefile.PL
copy = META.json
